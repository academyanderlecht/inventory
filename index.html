html, body {

        }

       #map-container {

}

/* ✅ زر تحديد الموقع */
.locate-btn {
    position: absolute;
    bottom: 5px;  /* تم نقله للأسفل */
    left: 10px;   /* تم نقله لليمين */
    width: 45px;   /* حجم الزر */
    height: 45px;
    background: white; /* لون الزر */
    color: #3498db; /* لون الأيقونة */
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    transition: background 0.3s ease;
}

.locate-btn:hover {
    background: #f0f0f0;
}

.locate-btn:active {
    transform: scale(0.95);
}



.buttons-container {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin-top: 50px; /* تحريك الأزرار لأسفل */
}


.btn {
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
    font-size: 14px;
    font-weight: bold;
    white-space: nowrap; /* يمنع النص من الانتقال إلى سطر جديد */
    text-overflow: ellipsis; /* يضيف "..." إذا كان النص أطول من اللازم */
}

/* ❗ التحكم في حجم زر الحضور */
.btn.attendance {
    background: #2ecc71;

}

<body>
 <!-- ✅ الهيدر -->
    <header>
        📌 تسجيل الحضور والانصراف
    </header>

<!-- ✅ صندوق تسجيل الحضور والانصراف -->
<div class="container">

    <!-- ✅ خريطة الموقع الجغرافي مع زر تحديد الموقع -->
    <div id="map-container">

        <iframe id="map" src="https://www.openstreetmap.org/export/embed.html?bbox=30.9469971%2C30.0519716%2C30.9569971%2C30.0619716&amp;layer=mapnik" style="border: 2px solid white;"></iframe>
        <button onclick="locateUser()" class="locate-btn">📍</button>
    </div>
 <p id="status">🔄 جارٍ تحميل بصمة الجهاز...</p>
    <!-- ✅ أزرار الحضور والانصراف داخل نفس الكونتينر -->
    <div class="buttons-container">

        <button class="btn attendance" onclick="registerAttendance()">✅ تسجيل الحضور</button>
        <button class="btn departure" onclick="registerDeparture()">❌ تسجيل الانصراف</button>
    </div>


</div>

<script src="https://openfpcdn.io/fingerprintjs/v4"></script>
<script>
    var googleScriptURL = "https://script.google.com/macros/s/AKfycbzUJdlfuQRaK83DYwaWJHw6xbyvNhyMgAHJHA7DB0ICGG8NSCxH6cPBNRes3nRsxCcM/exec";
    var deviceFingerprint = "";

    async function loadFingerprint() {
        try {
            let savedUUID = localStorage.getItem("deviceUUID");
            let savedFingerprint = indexedDBStorage("get", "savedFingerprint"); // قراءة البصمة من IndexedDB

            let currentScreenSize = `${screen.width}x${screen.height}`;
            let currentTimezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            let deviceMemory = navigator.deviceMemory || "Unknown";
            let cpuCores = navigator.hardwareConcurrency || "Unknown";

            const fpPromise = FingerprintJS.load();
            const fp = await fpPromise;
            const result = await fp.get();
            deviceFingerprint = result.visitorId;

            // إنشاء UUID لأول مرة
            if (!savedUUID) {
                savedUUID = crypto.randomUUID();
                localStorage.setItem("deviceUUID", savedUUID);
            }

            // إنشاء بصمة ثابتة تعتمد على مكونات الجهاز
            let stableFingerprint = `${savedUUID}-${deviceMemory}-${cpuCores}-${currentScreenSize}-${currentTimezone}`;

            if (savedFingerprint === stableFingerprint) {
                document.getElementById("status").innerText = "✅ جهازك معروف وتم التحقق منه";
                console.log("✅ جهاز معروف - بصمة ثابتة:", stableFingerprint);
            } else if (savedUUID) {
                document.getElementById("status").innerText = `⚠️ بصمتك تغيرت ولكن الجهاز نفسه!`;
                console.log(`⚠️ بصمة جديدة ولكن UUID ثابت: ${savedUUID}`);
            } else {
                indexedDBStorage("set", "savedFingerprint", stableFingerprint);
                document.getElementById("status").innerText = "✅ جهازك مسجل الآن";
                console.log("✅ جهاز جديد - تم تسجيل بصمة جديدة:", stableFingerprint);
            }

            // إعادة تخزين البصمة لضمان عدم حذفها
            indexedDBStorage("set", "savedFingerprint", stableFingerprint);
        } catch (error) {
            document.getElementById("status").innerText = "❌ فشل تحميل بصمة الجهاز.";
            console.error("⚠️ خطأ في تحميل بصمة الجهاز:", error);
        }
    }

    function indexedDBStorage(action, key, value) {
        return new Promise((resolve, reject) => {
            let request = indexedDB.open("FingerprintDB", 1);

            request.onupgradeneeded = function(event) {
                let db = event.target.result;
                if (!db.objectStoreNames.contains("fingerprints")) {
                    db.createObjectStore("fingerprints");
                }
            };

            request.onsuccess = function(event) {
                let db = event.target.result;
                let transaction = db.transaction("fingerprints", "readwrite");
                let store = transaction.objectStore("fingerprints");

                if (action === "set") {
                    store.put(value, key);
                    resolve(true);
                } else if (action === "get") {
                    let getRequest = store.get(key);
                    getRequest.onsuccess = function() {
                        resolve(getRequest.result || null);
                    };
                }
            };

            request.onerror = function() {
                reject("❌ خطأ في IndexedDB.");
            };
        });
    }

    window.onload = function () {
        loadFingerprint();
    };
</script>
