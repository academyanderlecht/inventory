<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الحضور والانصراف</title>
<script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>

</head>
<body>
    <h3>جارٍ التحقق من الموقع الجغرافي...</h3>
    <p id="status">🔄 جارٍ تحميل بصمة الجهاز...</p>
    <button onclick="checkLocationAndSendData('حضور')">تسجيل الحضور</button>
<button onclick="checkLocationAndSendData('انصراف')">تسجيل الانصراف</button>


    <script>
        var googleScriptURL = "https://script.google.com/macros/s/AKfycbzUJdlfuQRaK83DYwaWJHw6xbyvNhyMgAHJHA7DB0ICGG8NSCxH6cPBNRes3nRsxCcM/exec"; // ضع رابط الـ Apps Script هنا
var companyLat = 30.0569716;
var companyLon = 30.9519971;

        var deviceFingerprint = "";

        

 function checkLocationAndSendData(status) {
    if (!navigator.geolocation) {
        alert("❌ جهازك لا يدعم الموقع الجغرافي.");
        return;
    }

    if (!deviceFingerprint) {
        alert("🔄 لم يتم تحميل بصمة الجهاز بعد. انتظر قليلًا.");
        return;
    }

    navigator.geolocation.getCurrentPosition(function(position) {
        var userLat = position.coords.latitude;
        var userLon = position.coords.longitude;
        var distance = calculateDistance(userLat, userLon, companyLat, companyLon);

        if (distance <= 1) {
            sendDataToGoogleSheets(userLat, userLon, deviceFingerprint, status);
        } else {
            alert("❌ أنت خارج نطاق الشركة.");
        }
    }, function(error) {
        alert("❌ حدث خطأ أثناء جمع الموقع: " + error.message);
    });
}

function sendDataToGoogleSheets(latitude, longitude, fingerprint, status) {
    var data = new FormData();
    data.append("fingerprint", fingerprint);
    data.append("latitude", latitude);
    data.append("longitude", longitude);
    data.append("status", status); // إرسال "حضور" أو "انصراف"

    fetch(googleScriptURL, {
        method: "POST",
        body: data
    })
    .then(response => response.text())
    .then(responseText => {
        alert(responseText);
    })
    .catch(error => {
        alert("❌ حدث خطأ أثناء الإرسال: " + error);
    });
}


        function calculateDistance(lat1, lon1, lat2, lon2) {
            var R = 6371;
            var dLat = (lat2 - lat1) * Math.PI / 180;
            var dLon = (lon2 - lon1) * Math.PI / 180;
            var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLon / 2) * Math.sin(dLon / 2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }
async function loadFingerprint() {
    try {
        const fpPromise = FingerprintJS.load();
        const fp = await fpPromise;
        const result = await fp.get();
        deviceFingerprint = result.visitorId;
        document.getElementById("status").innerText = "✅ بصمة الجهاز جاهزة!";
        console.log("بصمة الجهاز:", deviceFingerprint);
    } catch (error) {
        document.getElementById("status").innerText = "❌ فشل تحميل بصمة الجهاز.";
        console.error("خطأ في تحميل بصمة الجهاز:", error);
    }
}

        window.onload = loadFingerprint;
    </script>

</body>
</html>
