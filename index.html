/* ✅ زر تحديد الموقع */
.locate-btn {
    position: absolute;
    bottom: 5px;  /* تم نقله للأسفل */
    left: 10px;   /* تم نقله لليمين */
    width: 45px;   /* حجم الزر */
    height: 45px;
    background: white; /* لون الزر */
    color: #3498db; /* لون الأيقونة */
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    transition: background 0.3s ease;
}

.locate-btn:hover {
    background: #f0f0f0;
}

.locate-btn:active {
    transform: scale(0.95);
}



.buttons-container {
    display: flex;

    gap: 10px;

.btn {

}

/* ❗ التحكم في حجم زر الحضور */
.btn.attendance {

    color: white;

<body>
 <!-- ✅ الهيدر -->
    <header>
        📌 تسجيل الحضور والانصراف
    </header>

<!-- ✅ صندوق تسجيل الحضور والانصراف -->
<div class="container">

    <!-- ✅ خريطة الموقع الجغرافي مع زر تحديد الموقع -->
    <div id="map-container">

        <iframe id="map" src="https://www.openstreetmap.org/export/embed.html?bbox=30.9469971%2C30.0519716%2C30.9569971%2C30.0619716&amp;layer=mapnik" style="border: 2px solid white;"></iframe>
        <button onclick="locateUser()" class="locate-btn">📍</button>

 <p id="status">🔄 جارٍ تحميل بصمة الجهاز...</p>
    <!-- ✅ أزرار الحضور والانصراف داخل نفس الكونتينر -->
    <div class="buttons-container">

        <button class="btn attendance" onclick="registerAttendance()">✅ تسجيل الحضور</button>
        <button class="btn departure" onclick="registerDeparture()">❌ تسجيل الانصراف</button>
    </div>

</div>


    <script>
        function locateUser() {
            if (!navigator.geolocation) {
                alert("❌ جهازك لا يدعم الموقع الجغرافي.");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                function(position) {
                    var userLat = position.coords.latitude;
                    var userLon = position.coords.longitude;

                    // تحديث الخريطة بموقع الموظف المباشر
                    var mapURL = `https://www.openstreetmap.org/export/embed.html?bbox=${userLon - 0.005}%2C${userLat - 0.005}%2C${userLon + 0.005}%2C${userLat + 0.005}&amp;layer=mapnik&marker=${userLat},${userLon}`;
                    
                    document.getElementById("map").src = mapURL;
                },
                function(error) {
                    alert("❌ تعذر الحصول على الموقع: " + error.message);
                }
            );
        }
    </script>

    <script>
        var googleScriptURL = "https://script.google.com/macros/s/AKfycbzUJdlfuQRaK83DYwaWJHw6xbyvNhyMgAHJHA7DB0ICGG8NSCxH6cPBNRes3nRsxCcM/exec";
var companyLat = 30.0569716;
var companyLon = 30.9519971;
        var deviceFingerprint = "";
function locateUser() {
    if (!navigator.geolocation) {
        alert("❌ جهازك لا يدعم الموقع الجغرافي.");
        return;
    }

    navigator.geolocation.getCurrentPosition(
        function(position) {
            var userLat = position.coords.latitude;
            var userLon = position.coords.longitude;

            // تحديث الخريطة بموقع الموظف المباشر
            var mapURL = `https://www.openstreetmap.org/export/embed.html?bbox=${userLon - 0.005}%2C${userLat - 0.005}%2C${userLon + 0.005}%2C${userLat + 0.005}&amp;layer=mapnik&marker=${userLat},${userLon}`;
            
            document.getElementById("map").src = mapURL;
        },
        function(error) {
            alert("❌ تعذر الحصول على الموقع: " + error.message);
        }
    );
}

        function registerAttendance() {
            checkLocationAndSendData("حضور");
        }

        function registerDeparture() {
            if (!localStorage.getItem("attendanceRecorded")) {
                alert("❌ لا يمكنك تسجيل الانصراف قبل تسجيل الحضور!");
                return;
            }
            checkLocationAndSendData("انصراف");
        }

        function checkLocationAndSendData(status) {
            if (!navigator.geolocation) {
                alert("❌ جهازك لا يدعم الموقع الجغرافي.");
                return;
            }

            if (!deviceFingerprint) {
                alert("🔄 لم يتم تحميل بصمة الجهاز بعد. انتظر قليلًا.");
                return;
            }

            navigator.geolocation.getCurrentPosition(function(position) {
                var userLat = position.coords.latitude;
                var userLon = position.coords.longitude;
                var distance = calculateDistance(userLat, userLon, companyLat, companyLon);

                if (distance <= 555) {
                    sendDataToGoogleSheets(userLat, userLon, deviceFingerprint, status);
                    if (status === "حضور") {
                        localStorage.setItem("attendanceRecorded", "true");
                    }
                } else {
                    alert("❌ أنت خارج نطاق الشركة.");
                }
            }, function(error) {
                alert("❌ حدث خطأ أثناء جمع الموقع: " + error.message);
            });
        }

        function sendDataToGoogleSheets(latitude, longitude, fingerprint, status) {
            var data = new FormData();
            data.append("fingerprint", fingerprint);
            data.append("latitude", latitude);
            data.append("longitude", longitude);
            data.append("status", status);

            fetch(googleScriptURL, {
                method: "POST",
                body: data
            })
            .then(response => response.text())
            .then(responseText => {
                alert(responseText);
            })
            .catch(error => {
                alert("❌ حدث خطأ أثناء الإرسال: " + error);
            });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            var R = 6371;
            var dLat = (lat2 - lat1) * Math.PI / 180;
            var dLon = (lon2 - lon1) * Math.PI / 180;
            var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                    Math.sin(dLon / 2) * Math.sin(dLon / 2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c * 1000; // تحويل إلى متر
        }

        async function loadFingerprint() {
            try {
                const fpPromise = FingerprintJS.load();
                const fp = await fpPromise;
                const result = await fp.get();
                deviceFingerprint = result.visitorId;
                document.getElementById("status").innerText = "✅ بصمة الجهاز جاهزة";
                console.log("بصمة الجهاز:", deviceFingerprint);
            } catch (error) {
                document.getElementById("status").innerText = "❌ فشل تحميل بصمة الجهاز.";
                console.error("خطأ في تحميل بصمة الجهاز:", error);
            }
        }


function updateCircle() {
    const companyLat = 30.0569716;
    const companyLon = 30.9519971;
    const allowedRadius = 555; // نصف قطر المنطقة المسموح بها بالمتر

    // حساب نسبة التغطية بناءً على مقياس الخريطة
    let scaleFactor = allowedRadius / 10000; 

    let circleElement = document.getElementById("location-circle");
    circleElement.setAttribute("cx", "50%");
    circleElement.setAttribute("cy", "50%");
    circleElement.setAttribute("r", `${scaleFactor * 150}%`); // ضبط الحجم النسبي للدائرة
}

// استدعاء تحديث الدائرة عند تحميل الصفحة
window.onload = function () {
    loadFingerprint();
    updateCircle();
};

function registerAttendance() {
    let today = new Date().toISOString().split('T')[0]; // الحصول على تاريخ اليوم فقط
    let lastAttendance = localStorage.getItem("lastAttendance");

    if (lastAttendance === today) {
        alert("✅ لقد قمت بتسجيل الحضور بالفعل اليوم.");
        return;
    }

    checkLocationAndSendData("حضور");
    localStorage.setItem("lastAttendance", today); // حفظ تسجيل الحضور لليوم
}


        window.onload = loadFingerprint;
    </script>
